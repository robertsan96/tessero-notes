<div id="left-bar">
    <div id="logo">
        <button (click)="newNote()">+ new note</button>
    </div>
    <ul>
        <li *ngFor="let note of notes" (click)="didClickNote(note)">
            <div *ngIf="note !== null">
                {{ note.title }}<button (click)="didClickDelete(note)">delete</button>
            </div>
        </li>
    </ul>
</div>
